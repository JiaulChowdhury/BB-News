<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BB News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header  -->
    <header class="container rounded bg-light ">
        <section class="container rounded bg-light pt-3">
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand fw-bolder ps-5" href="#"> <span
                        class="bg-primary p-2 text-white rounded">BB</span> <span
                        class="text-primary p-1">News</span>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav pe-5 ms-auto">
                            <li class="nav-item">
                            <a class="nav-link text-primary fw-bold" href="#news-section">News</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link text-primary fw-bold" href="blog.html" target="_blank">Blog</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </section>
        <hr class="border border-dark">
        <section class="bg-light p-3" id="news-section">
            <ul id="ul-container" class="d-md-flex fw-bold text-md-start text-center align-items-center   
            justify-content-evenly">
            </ul>
        </section>
    </header>
    <!-- Header  -->

    <!-- Main -->
    <main class="container mb-5 pb-5 ">
        <section id="spinner" class="d-none mt-4">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <section id="newsFoundNumber" class="rounded mt-4">
        </section>

        <section id="card-container" class="card-container mt-4  pb-5">
        </section>
        <section id="newsNotFound" class="mt-2">
        </section>

        <!-- Modal -->
        <section>
            <div class="modal fade" id="seeDetailsModal" tabindex="-1" aria-labelledby="seeDetailsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="seeDetailsModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="modalBody">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-light" data-bs-dismiss="modal">Done</button>

                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Modal -->
    </main>
    <!-- Main -->
    <!-- footer -->
    <footer class="container rounded fixed-bottom text-center fw-bold bg-light bg p-4">
        <small>Copyright Â© 2022 BB News</small>
    </footer>
    <!-- footer -->

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
